<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" type="text/css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/app.css" rel="stylesheet">

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Mon chat Box</title>
</head>
<body>
<div class="container">
    <h3 class="text-center">Messaging</h3>

    <div class="messaging">
        <div class="inbox_msg">
            <div class="mesgs">
                <div class="scrollingDiv" >

                    <div class="msg_history">
                        <div class="incoming_msg">
                            <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"> </div>
                            <div class="received_msg">
                                <div class="received_withd_msg">
                                    <p><span class="author" style="color:#05728f"><strong>hajar</strong> </span> haha</p>
                                    <span class="time_date"> 11:02    </span></div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="user-input">
                    <form action="handler.php?task=write" method="POST">
                        <input type="text" name="author" id="author" placeholder="Nickname?">
                        <input type="text" class="write_msg" id="content" name="content" placeholder="Type in your message">
                        <button type="submit"class="msg_send_btn"><i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<script src="js/app.js"></script>


</body>
</html>
